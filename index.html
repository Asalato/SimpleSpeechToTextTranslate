<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Simple StTT</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="header">
    <h1>Simple StTT</h1>
    <div class="input">
        <input type="button" value="Start" id="start" onclick="startRecognition()">
        <input type="button" value="Stop" id="stop" onclick="stopRecognition()" disabled>
    </div>
    <div id="status"></div>
</div>
<div class="result">
    <div id="raw" class="box"><div>出力結果</div></div>
    <div id="translated" class="box"><div>Translation Output</div></div>
</div>
<div class="editor">
    <div class="elm">
        <div>Background Color</div>
        <input type="color" value="#FFFFFF" oninput="editStyleByClass('backgroundColor', this.value)">
    </div>
    <div class="elm">
        <div>Text Color</div>
        <input type="color" value="#000000" oninput="editStyleByClass('color', this.value)">
    </div>
    <div class="elm">
        <div>Font Size</div>
        <input type="range" value="1" min="0" max="3" step="0.05" oninput="editStyleByClass('font-size', this.value + 'rem')">
    </div>
    <div class="elm">
        <div>Font Family</div>
        <input type="text" value="" oninput="editStyleByClass('font-family', this.value)" class="ffinput">
    </div>
    <div class="elm">
        <div>Border Color</div>
        <input type="color" value="#000000" id="bc" oninput="editStyleByClass('-webkit-text-stroke', `${document.getElementById('bw').value}rem ${this.value}`)">
    </div>
    <div class="elm">
        <div>Border Width</div>
        <input type="range" value="0" min="0" max="0.1" step="0.01" id="bw" oninput="editStyleByClass('-webkit-text-stroke', `${this.value}rem ${document.getElementById('bc').value}`)">
    </div>
    <div class="elm">
        <div>Display Area Height</div>
        <input type="range" value="7" min="1" max="10" step="0.05" oninput="editStyleByClass('height', this.value + 'rem')">
    </div>
</div>
</body>
</html>
