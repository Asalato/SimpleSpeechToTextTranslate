<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Simple StTT</title>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ace.js"></script>-->
    <script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="ace/mode-text.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="index.css">
    <style id="css-editable"></style>
    <script src="recognition.js"></script>
    <script src="reformat.js"></script>
</head>
<body>
<div class="header">
    <h1>Simple StTT</h1>
    <div class="input">
        <input type="button" value="Start" id="start" onclick="startRecognition()">
        <input type="button" value="Stop" id="stop" onclick="stopRecognition()" disabled>
    </div>
    <div class="transbool">
        <input type="checkbox" onclick="setUseTranslation(this.value)">
        <div>Translating</div>
    </div>
    <div id="status"></div>
</div>
<div class="result">
    <div id="raw" class="box raw"></div>
    <div id="translated" class="box trans"></div>
</div>
<div class="editor">
    <div id="css-editor"></div>
</div>
</body>
</html>
